<div *ngIf="libro">
    <h2>Detalles de {{libro.titulo}}!</h2>
    <div>
        <label>Id: </label>{{libro.idLibro}}
    </div>
    <div>
        <label>Titulo: </label>
        <input [(ngModel)]="libro.titulo" placeholder="titulo"/>
    </div>
    <button (click)="goBack()">Regresar</button>
    <button (click)="save()">Guardar</button>
</div>
